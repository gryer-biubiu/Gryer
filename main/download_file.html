<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>3D Download Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
            background-color: #f4f4f4;
        }

        .sphere-container {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .download-button {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            transform-origin: center;
        }

        .download-button:hover {
            transform: scale(1.2);
        }

        .download-button:hover::after {
            animation: none; /* 停止旋转动画 */
        }

        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>

<div class="sphere-container">
    <!-- 生成20个下载按钮 -->
    <button class="download-button" style="transform: rotateX(0deg) rotateY(0deg) translateZ(200px);"
            onclick="downloadFile('../data/停用词.zip')">词云
    </button>

    </button>

            onclick="downloadFile('../data/文件20.zip')">20
    </button>
</div>

<script>
    function downloadFile(downloadLink) {
        // 创建虚拟<a>元素
        var link = document.createElement('a');
        link.href = downloadLink;  // 设置文件的下载链接
        link.download = '';  // 如果需要指定文件名，可以在这里设置

        // 模拟点击链接
        document.body.appendChild(link);
        link.click();

        // 移除虚拟<a>元素
        document.body.removeChild(link);
    }
</script>

</body>
</html>
